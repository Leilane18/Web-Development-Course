<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06 Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>login</legend>

            <section>
                <label for="userEmail">Email</label>
                <input 
                type="email" 
                name="userEmail" 
                id="userEmail" 
                placeholder="digite seu melhor email" 
                required
                />
            </section>
            <br>
            <section>
                <label for="userPassword">Senha</label>
                <input 
                type="password" 
                name="userPassword" 
                id="userPassword" 
                placeholder="Digite sua senha" 
                required
                />
            </section>
            <br>
            <button type="submit">Logar</button>
        </fieldset>
    </form>

    <form>
        <input 
          type="number"
          name="userAge"
          placeholder="Digite sua Idade"
          inputmode="numeric"
          min="16"
          minlength="2"
          max="75"
        >
        <br>
        <input type="date" value="1992-12-25" name="born">
        <br><br>

        <input 
          type="range"
          min="0"
          max="100"
          value="70"
          step="20"
        >
        <br><br>

        <input type="file" accept="image/*">
        <!--aceppt: ".doc"; ".pdf"; ".svg"; "image/*"; ".audio/*"; "video/*"-->
        <br><br>

        <input type="color" name="favoriteColor">
        <br><br>
        
        <section>
          <input type="checkbox" id="audio" name="audio">
          <label for="audio">Audio</label>
        </section>

        <section>
            <input type="checkbox" id="video" name="video">
            <label for="video">Video</label>
        </section>

        <section>
            <input type="checkbox" id="image" name="image">
            <label for="image">Image</label>
        </section>

        <br><br>

        <section>
            <input type="radio" id="yes" name="term" value="accept">
            <label for="yes">Sim</label>
        </section>

        <section>
            <input type="radio" id="no" name="term" value="noAccept">
            <label for="no">Não</label>
        </section>

        <br><br>

        <select name="students" id="students" multiple>
            <option value="Julia">Julia</option>
            <option value="Sophya">Sophya</option>
            <option value="Ana">Ana</option>
            <option value="Ana">Ana</option>
            <option value="Ana">Ana</option>
        </select>

        <br><br>

        <textarea 
           name="observations" 
           id="" 
           cols="30" 
           rows="10"
           maxlength="400"
           placeholder="Digite suas observações"
           ></textarea>

        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
