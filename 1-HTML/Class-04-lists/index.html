<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 Lists</title>
    <style>
        ul {
            list-style-type: none;
        }

    </style>
</head>
<body>
    <h1>Lista ordenada</h1>
    <ol type="1" start="3"
    reversed>
        
        <li>Pegar a chave</li>
        <li>Abrir portão</li>
        <li>Abrir sala</li>
        <li>Ligar projetor</li>
    </ol>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>Harry Potter</li>
        <li>American Pie</li>
        <li>Revange</li>
        <li>Get Out</li>
        <li>Jason</li>
    </ul>
</body>
</html>
